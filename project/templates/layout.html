<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta -->
        <meta charset="utf-8"/>
        <meta content="initial-scale=1, width=device-width" name="viewport"/>

        <!-- documentation at http://getbootstrap.com/, alternative themes at https://www.bootstrapcdn.com/bootswatch/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>

        <!--<link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet"/>-->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="static/dist/load.css"  ">

        <title>Chartex : {% block title %}{% endblock %}</title>
        <style>.paused{display: none;} </style>
    </head>

    <body>
         <h1>
            <span class="let1">l</span>
            <span class="let2">o</span>
            <span class="let3">a</span>
            <span class="let4">d</span>
            <span class="let5">i</span>
            <span class="let6">n</span>
            <span class="let7">g</span>
          </h1>
        <div class="container">
            <main>
                {% block main %}{% endblock %}
            </main>
        </div>
        <script src='static/dist/commonbundle.js' type='text/javascript'></script>
        <script>
            window.onload = function() {
            var spanTags =  document.getElementsByTagName("span");
            var spanlen = spanTags.length;
            var i = 0;
            for (;i < spanlen; i++)spanTags[i].className = "paused";
        };
        </script>
    </body>
</html>
